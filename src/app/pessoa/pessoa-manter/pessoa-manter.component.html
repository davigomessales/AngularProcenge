<div>
    <h5 [textContent]="titulo"></h5>
    <label for="">Codigo: </label>
    <input type="text" [(ngModel)]="pessoa.codigo" name="codigo"><br>
    <label for="">Nome: </label>
    <input type="text" [(ngModel)]="pessoa.nome" name="nome"><br>
    <label for="">Telefone: </label>
    <input type="text" [(ngModel)]="pessoa.telefone" name="telefone">

    <label for="">Data de Nascimento: </label>
    <input type="date" [(ngModel)]="pessoa.dataNascimento" name="nascimento"><br>
    <label for="">Endereço: </label>
    <input type="text" [(ngModel)]="pessoa.endereco" name="endereco">
    <br>
    <label for="">Estado: </label>
    <select [(ngModel)]="pessoa.estado" (ngModelChange)="carregarCidade()">
        <option *ngFor="let estado of listaEstados" [ngValue]="estado">{{ estado }}</option>
    </select>
    <br>
    <label for="">Cidade: </label>
    <select [(ngModel)]="pessoa.cidade">
        <option *ngFor="let item of listaMunicipios" [ngValue]="item.nomeCidade ">{{ item.nomeCidade }}
        </option>

    </select>
    <br>
    <label for="">Bairro: </label>
    <input type="text" [(ngModel)]="pessoa.bairro" name="bairro">
    <br>
    <label for="">Está ativo? </label>
    <br>
    <input type="radio" [(ngModel)]="pessoa.isAtivo" name="ativo" [value]="true">Sim<br>
    <input type="radio" [(ngModel)]="pessoa.isAtivo" name="ativo" [value]="false">Não<br>
    <br><br>
    <button (click)="incluirPessoa()">Incluir Pessoa</button>

</div>
